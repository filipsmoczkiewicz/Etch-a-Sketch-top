<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch Online</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
    <h1>Etch-a-Sketch Online for The Odin Project</h1>
    <h2>Filip Smoczkiewicz</h2>
  </div>

  <main>
    <div class="borderContainer">
      <div class="container"></div>
      <div class="controls-container">
        <div class="controls-wrapper">
          <div class="contLeftSide">
            <button id="new-grid">New Grid</button>
            <button id="clear-all">Clear All</button>
            <button id="eraser">Eraser</button>
          </div>
          <div class="contRightSide">
            <button id="black">Black Colour</button>
            <input type="color" id="color-picker">
            <button id="colorful">Rainbow Colours</button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="script.js"></script>

  </main>

  <footer class="footer">
    Created by:
    <a class="footer-link" href="https://github.com/filipsmoczkiewicz">Filip Smoczkiewicz</a> | <a class="footer-link"
      href="https://github.com/filipsmoczkiewicz/Etch-a-Sketch-top">Source</a>
  </footer>

</body>

</html>
